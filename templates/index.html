<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">❤️ Heart Disease Risk Predictor</h2>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label>Age</label>
                <input type="number" step="1" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Resting Blood Pressure</label>
                <input type="number" step="1" name="restbp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Cholesterol</label>
                <input type="number" step="1" name="cholesterol" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Max Heart Rate</label>
                <input type="number" step="1" name="maxhr" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-{{ status }} text-center mt-4">
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
